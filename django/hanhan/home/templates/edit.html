<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-color:#eee;">
  <div class="container" style="padding:30px;">
    <div class="">
      <h1 class="text-left">编辑</h1>
    </div>
    <ol class="breadcrumb text-right">
      <li><a href="{% url 'product' %}">首页</a></li>
      <li><a class="text-right" href="{% url 'logout' %}">注销</a></li>
    </ol>
    <form class="" action="{% url 'save' %}" method="post">
      {% csrf_token %} {% for e in edit %}
      <div class="form-group">
        <input readonly type="text" name="id" class="form-control" placeholder="编号" value="{{e.id}}">
      </div>
      <div class="form-group">
        <input type="text" name="name" class="form-control" placeholder="名称" value="{{e.name}}">
      </div>
      <div class="form-group">
        <input type="text" name="location" class="form-control" placeholder="位置" value="{{e.location}}">
      </div>
      <div class="form-group">
        <input type="text" name="state" class="form-control" placeholder="状态" value="{{e.state}}">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-default" name="" value="编辑">
        <a href="/delete?id={{e.id}}" class="btn btn-danger">删除</a>
      </div>
      {% endfor %}
    </form>
  </div>
</body>

</html>
