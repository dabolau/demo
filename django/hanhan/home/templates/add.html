<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-color:#eee;">
  <div class="container" style="padding:30px;">
    <div class="">
      <h1 class="text-left">添加</h1>
    </div>
    <ol class="breadcrumb text-right">
      <li><a href="{% url 'product' %}">首页</a></li>
      <li><a class="text-right" href="{% url 'logout' %}">注销</a></li>
    </ol>
    <form class="" action="{% url 'add' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" name="name" class="form-control" placeholder="名称">
      </div>
      <div class="form-group">
        <input type="text" name="location" class="form-control" placeholder="位置">
      </div>
      <div class="form-group">
        <input type="text" name="state" class="form-control" placeholder="状态">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-default" name="" value="添加">
      </div>
    </form>
    <!--TIPS-->
    {% if message %}
    <div class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      <strong>{{message}}</strong>
    </div>
    {% endif %}
    <!--TIPS-->
  </div>
</body>

</html>
