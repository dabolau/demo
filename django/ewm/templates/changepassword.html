{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <title>修改密码</title>
    <style>
        .container {
            max-width: 330px;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">修改密码</h1>
        <form action="{% url 'changepassword' %}" method="POST">
            {% csrf_token %}

            <!-- <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="旧的密码">
            </div>
            <div class="form-group">
                <input type="password" name="password2" class="form-control" placeholder="新的密码">
            </div> -->

            {{cf.as_p}}
            <button type="submit" class="btn btn-default form-control">修改密码</button>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xs-6 text-left">
                <a href="{% url 'login' %}">用户登录</a>
            </div>
            <div class="col-md-6 col-xs-6 text-right">
                <a href="{% url 'getpassword' %}">忘记密码？</a>
            </div>
        </div>
    </div>
    {% if message %}
    <div class="container">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <strong>{{message}}</strong>
        </div>
    </div>
    {% endif %}
</body>

</html>
