{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项</title>
    <link rel="stylesheet" href={% static "/bootstrap/css/bootstrap.min.css" %}>
    <script src={% static "/bootstrap/js/jquery.min.js" %}></script>
    <script src={% static "/bootstrap/js/bootstrap.min.js" %}></script>
    <script src={% static "/bootstrap/js/echarts.min.js" %}></script>
</head>

<body style="background-color:#eee;">
    <div class="container">
        <div class="">
            <h1 class="text-left">选项</h1>
        </div>
        <!--菜单-->
        <ol class="breadcrumb text-right">
            <li>
                <a href="{% url 'sensor' %}">首页</a>
            </li>
            <li>
                <a class="text-right" href="{% url 'logout' %}">注销</a>
            </li>
        </ol>
        <!--菜单-->
        <!--选项-->
        <form class="" action="{% url 'save' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="temperature" class="form-control" value="{{temperature.value}}" placeholder="温度警告参数，当大于参数时发送警告。">
            </div>
            <div class="form-group">
                <input type="text" name="humidity" class="form-control" value="{{humidity.value}}" placeholder="湿度警告参数，当小于参数时发送警告。">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-default" name="" value="确定">
            </div>
        </form>
        <!--选项-->
        <!--提示-->
        {% if message %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <strong>{{message}}</strong>
        </div>
        {% endif %}
        <!--提示-->
    </div>
</body>

</html>
